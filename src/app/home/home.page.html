  <style>
    /* width */
    ::-webkit-scrollbar {

      height: 5px;
    }

    ::-webkit-scrollbar-track {
      /* box-shadow: inset 0 0 5px grey; 
        border-radius: 5px; */
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      /* background: red;

        width: 1px;
        height: 2px; */
      background-color: darkgrey;
      outline: 1px solid slategrey;
      border-radius: 100%;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #b30000;
    }
  </style>

        <div class="wrapper">
