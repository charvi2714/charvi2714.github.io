<html>

<head>
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 1px;
      height: 5px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      /* box-shadow: inset 0 0 5px grey; 
            border-radius: 5px; */
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      /* background: red; 
            border-radius: 5px;
            width: 1px;
            height: 2px; */
      background-color: darkgrey;
      outline: 1px solid slategrey;
      border-radius: 100%;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #b30000;
    }
  </style>
</head>

<body>
  <app-top-bar></app-top-bar>
  <ion-grid>
    <ion-row>
      <!-- Size=12 is the size the col will be below the sm breakpoint, 
        whilst 3 is the size above the breakpoint -->
      <ion-col size="12" size-sm="2" class="hideit">
        <!-- 1 of 3 -->
      </ion-col>
      <ion-col size="12" size-sm="8">
        <br><br>
        <div class="card text-center">
          <div class="card-header">
            <img src="https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" class="rounded-circle" width="200" height="200" alt="Cinque Terre">
          </div>
          <div class="card-body">
            <h5 class="card-title">Name</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a (click)="orders()"  class="btn btn-success">Orders</a> <br><br>
            <a (click)="cancelled_orders()"  class="btn btn-danger">Cancel-Order</a> <br><br>
            <a (click)="Logout()"  class="btn btn-warning">Logout</a>
          </div>
          <div class="card-footer text-muted">
            2 days ago
          </div>
        </div>
      </ion-col>
      <ion-col size="12" size-sm="2" class="hideit">
        <!-- 3 of 3 -->
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-bottom-bar></app-bottom-bar>
</body>

</html>
